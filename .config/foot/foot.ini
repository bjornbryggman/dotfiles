term=foot-direct
login-shell=no
app-id=foot
title=foot
locked-title=no

font=HackNerdFont:size=12
font-bold=HackNerdFont-Bold:size=12
font-italic=HackNerdFont-Italic:size=12
font-bold-italic=HackNerdFont-BoldItalic:size=12
dpi-aware=yes

initial-color-theme=1
initial-window-size-pixels=1000x700
initial-window-mode=windowed
pad=4x4 center-when-maximized-and-fullscreen
resize-by-cells=yes
resize-keep-grid=yes
resize-delay-ms=100

bold-text-in-bright=yes
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary

[security]
osc52=enabled

[bell]
system=yes
urgent=no
notify=yes
visual=no
command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}
command-focused=no

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
regex=(((https?://|mailto:|ftp://|file:|ssh:|ssh://|git://|tel:|magnet:|ipfs://|ipns://|gemini://|gopher://|news:)|www\.)([0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]+|\([]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\]|"[]\[\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*')+([0-9a-zA-Z/#@$&*+=~_%^\-]|\([]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\]|"[]\[\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*'))

[cursor]
style=block
blink=yes
blink-rate=600
beam-thickness=1.5

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[touch]
long-press-delay=400

[colors]
cursor=11111b f5e0dc
foreground=cdd6f4
background=1e1e2e

regular0=45475a
regular1=f38ba8
regular2=a6e3a1
regular3=f9e2af
regular4=89b4fa
regular5=f5c2e7
regular6=94e2d5
regular7=bac2de

bright0=585b70
bright1=f38ba8
bright2=a6e3a1
bright3=f9e2af
bright4=89b4fa
bright5=f5c2e7
bright6=94e2d5
bright7=a6adc8

16=fab387
17=f5e0dc

selection-foreground=cdd6f4
selection-background=414356

search-box-no-match=11111b f38ba8
search-box-match=cdd6f4 313244

jump-labels=11111b fab387
urls=89b4fa

[csd]
preferred=server
size=26
hide-when-maximized=no
double-click-to-maximize=yes
border-width=0
button-width=26

[key-bindings]
scrollback-up-page=Shift+Page_Up Shift+KP_Page_Up
scrollback-down-page=Shift+Page_Down Shift+KP_Page_Down
clipboard-copy=Control+Shift+c XF86Copy
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return KP_Enter
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
delete-to-start=Control+u
delete-to-end=Control+k
extend-char=Shift+Right
extend-to-word-boundary=Control+w Control+Shift+Right
extend-to-next-whitespace=Control+Shift+w
extend-line-down=Shift+Down
extend-backward-char=Shift+Left
extend-backward-to-word-boundary=Control+Shift+Left
extend-backward-to-next-whitespace=none
extend-line-up=Shift+Up
unicode-input=none

[mouse-bindings]
scrollback-up-mouse=BTN_WHEEL_BACK
scrollback-down-mouse=BTN_WHEEL_FORWARD
font-increase=Control+BTN_WHEEL_BACK
font-decrease=Control+BTN_WHEEL_FORWARD
selection-override-modifiers=Shift
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
primary-paste=BTN_MIDDLE
